
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Kanit:wght@500&family=Noto+Kufi+Arabic&family=Pacifico&family=Readex+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
<link rel="shortcut icon" type="x-icon" href="images/booktime.png">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<a href="Home.html">    <i class="fa-solid fa-arrow-left back" ></i>
</a>
    <div class="container" id="container">

        <div class="form-container sign-up-container">
            <form action="" >
                <h1>حساب جديد</h1>
                <input type="text" name="name" placeholder="الاسم" />
                <input type="email" name="email" placeholder="الايميل" />
                <input type="password" name="password" placeholder="كلمة السر" />
                <button name="submit">التسجيل</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="">
                <h1>تسجيل الدخول</h1>
    
                <input type="email" placeholder="الايميل" />
                <input type="password" placeholder="كلمة السر" />
                <a href="#">نسيت كلمة السر؟</a>
                <button name="submit">تسجيل الدخول</button>
            </form>
        </div>
        <div class="overlay-container">

            <div class="overlay">
                <a class="logo" href="Home.html"><img src="images/booktime.png" alt=""></a>

                <div class="overlay-panel overlay-left">
                    <h1>اهلا بك من جديد</h1>
                    <p>عالم من الكتب بين يديك</p>
                    <button class="ghost" id="signIn">تسجيل الدخول</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <a class="logo" href="Home.html"><img src="images/booktime.png" alt=""></a>

                    <h1>مرحبا بك في بوك تايم</h1>
                    <p>عالم من الكتب بين يديك</p>      
                                  <button class="ghost" id="signUp"> انضم لعائلتنا</button>
                </div>
            </div>
        </div>
    </div>
<script src="register.js"></script>      
</body>
</html>
